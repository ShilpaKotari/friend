<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgiveness Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Single+Day&display=swap');
    * {
      font-family: "Single Day", cursive;
    }
    /* Custom CSS for the page */
    .gif-container {
      max-width: 500px;
      margin: 0 auto;
    }
    .no-button {
      transition: transform 0.3s ease;
    }
    .no-clicked {
      transform: translateX(-1000px);
      opacity: 0;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen">
  <div class="text-center" id="messageContainer">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Hi Darshan‚ù§Ô∏è</h1>
    <p class="text-lg text-gray-600 mb-8">I labuuu choo choo much </p>
    <!-- Main GIF (Change this source for the main GIF) -->
    <div class="gif-container mb-8">
      <img src="https://i.pinimg.com/originals/bf/5c/23/bf5c23a8700771c0721f667bfa3b9d0c.gif" alt="Forgiveness GIF" id="mainGif">
    </div>
    <div class="flex flex-col md:flex-row items-center gap-4">
      <button id="okayBtn" class="px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition">It's Okay</button>
      <button id="noBtn" class="px-6 py-3 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition">No</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('messageContainer');
    const mainGif = document.getElementById('mainGif');
    const noButton = document.getElementById('noBtn');
    const okayButton = document.getElementById('okayBtn');
    const gifContainer = document.querySelector('.gif-container');

    const noGifSource = 'https://i.pinimg.com/originals/b5/2c/49/b52c4971a69c70519f7f585f80669d45.gif';
    const okayGifSource = 'https://i.pinimg.com/originals/c0/a9/da/c0a9da48c40047252159eb7e85c1d9f8.gif';

    const changeGif = (src, timeout) => {
      mainGif.src = src;

      setTimeout(() => {
        mainGif.src = 'https://i.pinimg.com/originals/bf/5c/23/bf5c23a8700771c0721f667bfa3b9d0c.gif';
      }, timeout);
    };

    noButton.addEventListener('click', () => {
      noButton.classList.add('no-clicked');

      changeGif(noGifSource, 2000);

      disableButtons(okayButton, noButton);

      setTimeout(() => {
        enableButtons(okayButton, noButton);
        noButton.classList.remove('no-clicked');
      }, 2000);
    });

    okayButton.addEventListener('click', () => {
      changeGif(okayGifSource, 0);

      disableButtons(okayButton, noButton);

      container.innerHTML = `
        <div class="gif-container mb-8">
          <img src="https://i.pinimg.com/originals/c0/a9/da/c0a9da48c40047252159eb7e85c1d9f8.gif" alt="Accepted GIF">
        </div>
        <p class="text-lg text-gray-600 mt-4">Thankyou for your forgiveness, Darshu. I promise to do better. Your kindness means everything to me. üåüüå∏</p>
      `;
    });

    const disableButtons = (...buttons) => {
      buttons.forEach(button => button.disabled = true);
    };

    const enableButtons = (...buttons) => {
      buttons.forEach(button => button.disabled = false);
    };
  </script>
</body>
</html>
